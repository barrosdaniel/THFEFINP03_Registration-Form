<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Code Review | Sign-up now!</title>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <!-- Hader starts -->
  <header class="header">
    <h1 class="header__heading">The Code Review</h1>
    <h2 class="header__title">Sign up for our newsletter</h2>
    <p class="header__text">Get the latest news on how your code is doing right
      in your inbox</p>
    <div class="header__divider"></div>
  </header>
  <!-- Hader starts -->

  <form action="" class="signup-form">

    <!-- Contact Information starts -->
    <fieldset>
      <legend>Contact Information</legend>

      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Required" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" placeholder="Required"
        required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone"
        placeholder="Mobile numbers only XXXX-XXX-XXX"
        pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">

      <label for="address">Address</label>
      <input type="text" name="address" id="address">

      <label for="city">City</label>
      <input type="text" name="city" id="city">

      <label for="state">State</label>
      <select name="state" id="state">
        <option value="nsw">New South Wales</option>
        <option value="vic">Victoria</option>
        <option value="qld">Queensland</option>
        <option value="act">Australian Capital Territory</option>
        <option value="tas">Tasmania</option>
        <option value="sa">South Australia</option>
        <option value="nt">Northern Territory</option>
        <option value="wa">Western Australia</option>
      </select>

      <label for="postal_code">Postal Code</label>
      <input type="number" name="postal_code" id="postal_code">
    </fieldset>
    <!-- Contact Information ends -->


    <!-- Newsletter starts -->
    <fieldset>
      <legend>Newsletter</legend>

      <label for="name">Full Name</label>


    </fieldset>
    <!-- Newsletter ends -->

    <button type="submit">Sign Up</button>

  </form>

</body>

</html>
