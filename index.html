<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Code Review | Sign-up now!</title>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Hader starts -->
  <header class="header">
    <h1 class="header__heading">The Code Review</h1>
    <div class="container">
      <h2 class="header__title">Sign up for our newsletter</h2>
      <p class="header__text">Get the latest news on how your code is doing
        right
        in your inbox</p>
      <div class="header__divider"></div>
    </div>
  </header>
  <!-- Hader ends -->

  <form class="signup-form container">
    <!-- Contact Information starts -->
    <fieldset class="contact">
      <legend>Contact Information</legend>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Required"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Required"
          required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number <span>(XXXX-XXX-XXX)</span></label>
        <input type="tel" name="phone" id="phone"
          placeholder="Mobile numbers only"
          pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select name="state" id="state">
          <option value="nsw">New South Wales</option>
          <option value="vic">Victoria</option>
          <option value="qld">Queensland</option>
          <option value="act">Australian Capital Territory</option>
          <option value="tas">Tasmania</option>
          <option value="sa">South Australia</option>
          <option value="nt">Northern Territory</option>
          <option value="wa">Western Australia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="postal_code">Postal Code</label>
        <input type="number" name="postal_code" id="postal_code">
      </div>

    </fieldset>
    <!-- Contact Information ends -->

    <!-- Newsletter starts -->
    <fieldset class="newsletter">
      <legend>Newsletter</legend>

      <div class="form-selection">
        <label>Select the newsletters you would like to receive</label>

        <div class="form-group">
          <input type="checkbox" name="newsletter_subscription" id="html"
            value="html">
          <label for="html">HTML News</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="newsletter_subscription" id="css"
            value="css">
          <label for="css">CSS News</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="newsletter_subscription" id="JS"
            value="JS">
          <label for="JS">JavaScript News</label>
        </div>
      </div>

      <div class="form-selection">
        <label>Newsletter format</label>
        <div class="form-group">
          <input type="radio" name="newsletter_format" id="html_format"
            value="html_format">
          <label for="html_format">HTML</label>
        </div>
        <div class="form-group">
          <input type="radio" name="newsletter_format" id="text_format"
            value="text_format">
          <label for="text_format">Plain text</label>
        </div>
      </div>

      <label for="topics">Other topics you'd like to hear about</label>
      <textarea name="topics" id="topics" rows="4"></textarea>
    </fieldset>
    <!-- Newsletter ends -->

    <button type="submit">Sign Up</button>
    <p class="copyright">
      Copyright the Code Review
    </p>

  </form>

</body>

</html>
